<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приватная связь</title>
    <!-- Вставляем библиотеку прямо кодом -->
    <script>
        // Здесь была бы библиотека, но чтобы не раздувать чат, 
        // я использую официальный загрузчик, который работает медленнее, но вернее.
    </script>
    <script src="https://cdn.jsdelivr.net"></script>
    
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f0f0f0; }
        .status { margin: 20px; padding: 20px; border-radius: 10px; background: #fff; border: 2px solid #28a745; word-wrap: break-word; font-size: 1.2em; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; border: none; border-radius: 5px; background: #28a745; color: white; transition: 0.3s; }
        button:hover { background: #218838; }
        input { padding: 12px; font-size: 16px; margin: 10px; width: 80%; max-width: 300px; border: 1px solid #ccc; border-radius: 5px; }
        #active-calls { margin-top: 20px; color: #007bff; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Аудио-чат (Тест)</h2>
    <div class="status" id="my-id">Пытаюсь получить ваш ID...</div>
    
    <input type="text" id="peer-id" placeholder="Введите ID друга">
    <br>
    <button onclick="makeCall()">Позвонить</button>
    
    <div id="active-calls"></div>

    <script>
        // Функция для запуска, когда библиотека точно загрузилась
        function startApp() {
            if (typeof Peer === 'undefined') {
                document.getElementById('my-id').innerText = "Ошибка: Библиотека не загружена. Попробуйте отключить блокировщик рекламы.";
                return;
            }

            const peer = new Peer(); 

            peer.on('open', (id) => {
                document.getElementById('my-id').innerHTML = "<b>Ваш рабочий ID:</b><br>" + id;
            });

            peer.on('call', (call) => {
                if (confirm("Входящий звонок! Ответить?")) {
                    navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
                        call.answer(stream);
                        handleStream(call);
                    }).catch(err => alert("Ошибка микрофона: " + err));
                }
            });

            window.makeCall = function() {
                const remoteId = document.getElementById('peer-id').value;
                if (!remoteId) return alert("Введите ID!");
                
                navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
                    const call = peer.call(remoteId, stream);
                    handleStream(call);
                }).catch(err => alert("Ошибка микрофона: " + err));
            }

            function handleStream(call) {
                call.on('stream', (remoteStream) => {
                    const audio = document.createElement('audio');
                    audio.srcObject = remoteStream;
                    audio.autoplay = true;
                    document.getElementById('active-calls').innerText = "Связь установлена!";
                });
            }

            peer.on('error', (err) => {
                alert("Ошибка связи: " + err.type);
            });
        }

        // Ждем загрузки скрипта и запускаем
        window.onload = () => {
            setTimeout(startApp, 1000); // Даем 1 секунду на прогрузку
        };
    </script>
</body>
</html>
