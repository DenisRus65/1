<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приватная связь</title>
    <!-- ПРАВИЛЬНАЯ ССЫЛКА ТУТ: -->
    <script src="https://unpkg.com"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f0f0f0; }
        .status { margin: 20px; padding: 10px; border-radius: 5px; background: #fff; border: 1px solid #ccc; word-wrap: break-word; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; border: none; border-radius: 5px; background: #28a745; color: white; }
        input { padding: 10px; font-size: 16px; margin: 10px; width: 80%; max-width: 300px; }
    </style>
</head>
<body>
    <h2>Аудио-комната</h2>
    <div class="status" id="my-id">Инициализация связи...</div>
    
    <input type="text" id="peer-id" placeholder="Введите ID друга">
    <br>
    <button onclick="makeCall()">Позвонить другу</button>
    
    <div id="active-calls" style="margin-top: 20px; font-weight: bold; color: #007bff;"></div>

    <script>
        // Создаем объект Peer
        const peer = new Peer(); 

        // Когда Peer готов, получаем ID
        peer.on('open', (id) => {
            console.log('Мой ID:', id);
            document.getElementById('my-id').innerHTML = "<b>Ваш ID:</b><br>" + id;
        });

        // Обработка входящего звонка
        peer.on('call', (call) => {
            if (confirm("Входящий звонок! Ответить?")) {
                navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
                    call.answer(stream);
                    handleStream(call);
                }).catch(err => alert("Ошибка доступа к микрофону: " + err));
            }
        });

        function makeCall() {
            const remoteId = document.getElementById('peer-id').value;
            if (!remoteId) return alert("Введите ID друга!");
            
            navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
                const call = peer.call(remoteId, stream);
                handleStream(call);
            }).catch(err => alert("Ошибка доступа к микрофону: " + err));
        }

        function handleStream(call) {
            call.on('stream', (remoteStream) => {
                const audio = document.createElement('audio');
                audio.srcObject = remoteStream;
                audio.play();
                document.getElementById('active-calls').innerText = "Связь установлена! Вы говорите.";
            });
        }

        // Ловим ошибки
        peer.on('error', (err) => {
            console.error(err);
            alert("Ошибка PeerJS: " + err.type);
        });
    </script>
</body>
</html>
