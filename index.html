<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Рация 1.0</title>
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        body { font-family: sans-serif; text-align: center; background: #222; color: #fff; padding: 20px; }
        .box { background: #333; padding: 20px; border-radius: 15px; border: 2px solid #444; max-width: 400px; margin: 0 auto; }
        #my-id { color: #0f0; font-weight: bold; word-break: break-all; margin: 10px 0; }
        input { width: 80%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { width: 85%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        #log { margin-top: 20px; color: #aaa; font-size: 14px; }
    </style>
</head>
<body>
    <div class="box">
        <h3>Твой личный ID:</h3>
        <div id="my-id">Загрузка...</div>
        <hr>
        <input type="text" id="dest-id" placeholder="ID друга">
        <button onclick="callPeer()">Позвонить</button>
        <div id="log">Ожидание...</div>
    </div>

    <script>
        // Ждем загрузки скрипта вручную через проверку
        let checkInt = setInterval(() => {
            if (typeof Peer !== 'undefined') {
                clearInterval(checkInt);
                init();
            }
        }, 500);

        function init() {
            const peer = new Peer();
            
            peer.on('open', (id) => {
                document.getElementById('my-id').innerText = id;
                document.getElementById('log').innerText = "Готов к связи";
            });

            peer.on('call', (call) => {
                navigator.mediaDevices.getUserMedia({audio: true}).then(stream => {
                    call.answer(stream);
                    setupAudio(call);
                });
            });

            window.callPeer = () => {
                const id = document.getElementById('dest-id').value;
                navigator.mediaDevices.getUserMedia({audio: true}).then(stream => {
                    const call = peer.call(id, stream);
                    setupAudio(call);
                });
            };

            function setupAudio(call) {
                call.on('stream', (stream) => {
                    const audio = new Audio();
                    audio.srcObject = stream;
                    audio.play();
                    document.getElementById('log').innerText = "В эфире!";
                });
            }
        }
    </script>
</body>
</html>
